<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="card">
        <div class="container-1">
            <picture>
                <source media="(max-width: 640px )" srcset="./images/image-product-mobile.jpg" />
                <img src="./images/image-product-desktop.jpg" alt="product-desktop" />
            </picture>
        </div>

        <div class="container-2">
            <h2>PERFUME</h2>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <ul>
                <li class="price">$149.99</li>
                <li>$169.99</li>
            </ul>

            <button class="btn">
					<svg
						class="w-6 h-6"
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
						></path>
					</svg>
					Add to Cart
				</button>
        </div>
    </div>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
			>. Coded by <a href="https://www.instagram.com/edug_98/">Edugn2298</a>.
    </div>
</body>

</html>
